<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | FencingOrlando.com</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-inner">
            <a href="/" class="logo-link" aria-label="FencingOrlando Home">
                <img src="/assets/logo.svg" alt="FencingOrlando.com" width="160" height="36">
            </a>
        </div>
    </header>

    <main class="section" style="min-height:60vh;display:flex;align-items:center;justify-content:center">
        <div class="container" style="text-align:center;max-width:500px">
            <h1 style="font-size:4rem;font-weight:800;color:var(--primary);margin-bottom:8px">404</h1>
            <h2 style="font-size:1.5rem;margin-bottom:16px;color:var(--text-primary)">Page Not Found</h2>
            <p style="font-size:1.05rem;color:var(--text-secondary);margin-bottom:32px;line-height:1.7">Sorry, the page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
            <div style="display:flex;gap:14px;justify-content:center;flex-wrap:wrap">
                <a href="/" class="btn btn-primary" data-testid="link-404-home">Back to Home</a>
                <a href="/#contact" class="btn btn-secondary" data-testid="link-404-quote">Get a Quote</a>
            </div>
        </div>
    </main>

    <footer class="site-footer" style="padding:24px 0">
        <div class="container">
            <div class="footer-bottom" style="margin:0;padding:0;border:none">
                &copy; <span id="f404-year">2026</span> FencingOrlando.com. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
    (function() {
        var el = document.getElementById("f404-year");
        if (el) el.textContent = new Date().getFullYear();
    })();
    </script>
</body>
</html>
